<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <script src="https://js.stripe.com/v3/"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fa;
            font-family: 'Arial', sans-serif;
        }

        .checkout-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .checkout-title {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        .price {
            font-size: 2rem;
            color: #2c3e50;
            font-weight: bold;
            text-align: center;
        }

        .btn-checkout {
            width: 100%;
            padding: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-checkout:hover {
            background-color: #2980b9;
        }

        .footer-text {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }

        /* Modal styles */
        .modal-content {
            border-radius: 10px;
            padding: 20px;
        }

        .modal-title {
            font-size: 1.25rem;
            color: #333;
        }

        .modal-body {
            padding: 15px;
        }

        .modal-footer {
            display: flex;
            justify-content: space-between;
        }

        .payment-method-btn {
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .payment-method-btn:hover {
            background-color: #2980b9;
        }

        .method-selection-container {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }

        .method-selection-btn {
            padding: 10px 20px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .method-selection-btn:hover {
            background-color: #f5f5f5;
        }

        .login-form input {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>

    <div class="checkout-container">
        <h2 class="checkout-title">Buy Premium Access</h2>
        <p class="price">$10</p>
        <button id="checkout-button" class="btn-checkout">Proceed to Payment</button>
        <p class="footer-text">Secure payment powered by Stripe</p>
    </div>

    <!-- Payment Method Modal -->
    <div class="modal fade" id="payment-method-modal" tabindex="-1" aria-labelledby="paymentMethodModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="paymentMethodModalLabel">Select Payment Method</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="method-selection-container">
                        <button class="method-selection-btn" id="credit-card-btn">Credit Card</button>
                        <button class="method-selection-btn" id="paypal-btn">PayPal</button>
                    </div>
                    <div id="amount-input-container" class="mt-4 d-none">
                        <input type="number" id="amount-input" class="form-control" placeholder="Enter Amount" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="next-step-btn" class="btn btn-primary">Next Step</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="login-form">
                        <input type="text" id="username" class="form-control" placeholder="Username" required>
                        <input type="password" id="password" class="form-control" placeholder="Password" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="login-btn" class="btn btn-primary">Login</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Payment Status Modal -->
    <div class="modal fade" id="payment-status-modal" tabindex="-1" aria-labelledby="paymentStatusModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="paymentStatusModalLabel">Payment Status</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="payment-status-message"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        var stripe = Stripe("{{ stripe_publishable_key }}");

        document.getElementById("checkout-button").addEventListener("click", function () {
            var paymentMethodModal = new bootstrap.Modal(document.getElementById("payment-method-modal"));
            paymentMethodModal.show();
        });

        document.getElementById("next-step-btn").addEventListener("click", function () {
            var amountInputContainer = document.getElementById("amount-input-container");
            if (amountInputContainer.classList.contains("d-none")) {
                amountInputContainer.classList.remove("d-none");
            } else {
                var loginModal = new bootstrap.Modal(document.getElementById("login-modal"));
                loginModal.show();
            }
        });

        document.getElementById("login-btn").addEventListener("click", function () {
            // Here you can validate user credentials (for demo purposes, we'll skip this)
            var loginModal = bootstrap.Modal.getInstance(document.getElementById("login-modal"));
            loginModal.hide();

            var paymentStatusModal = new bootstrap.Modal(document.getElementById("payment-status-modal"));
            paymentStatusModal.show();

            document.getElementById("payment-status-message").textContent = "Payment successful!";
        });

        // Handle the payment process after login
        document.getElementById("login-btn").addEventListener("click", function () {
            fetch("/create-checkout-session/", {
                method: "POST",
                headers: {
                    "X-CSRFToken": "{{ csrf_token }}"
                }
            })
            .then(response => response.json())
            .then(session => {
                return stripe.redirectToCheckout({ sessionId: session.id });
            })
            .then(result => {
                if (result.error) {
                    alert(result.error.message);
                }
            })
            .catch(error => {
                console.error("Error:", error);
            });
        });
    </script>
</body>

</html>
